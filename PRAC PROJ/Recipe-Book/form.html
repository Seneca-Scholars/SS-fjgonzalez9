<!DOCTYPE html>
<html>
<head>
    <title>Submit Your Personal Recipe</title>
    <link href="recipe.css" rel="stylesheet" type="text/css" />
</head>
<body id="body-form-aboutus">
    <form id="recipeForm">
        <div id="directory">
            <a href="index.html"><b>Main Menu</b></a>
            <a href="form.html"><b>Submission Request</b></a>
            <a href="aboutus.html"><b>About Us</b></a>
        </div>

        <h1>Upload your Personal Recipe to our Website!</h1>

        <h3>Title of your Recipe:</h3>
        <input type="text" id="title" name="title" required>

        <h3>List of Ingredients:</h3>
        <p><em>Note: Type one ingredient at a time</em></p>
        <input type="text" id="ingredient" name="ingredient">
        <div id="new-input-ingredients"></div>
        <button type="button" class="button" onclick="addInputIngredients()">Add Extra Ingredient</button>

        <h3>Step by Step Instructions:</h3>
        <p><em>Note: Type one step at a time</em></p>
        <input type="text" id="step" name="step">
        <div id="new-input-steps"></div>
        <button type="button" class="button" onclick="addInputSteps()">Add Extra Step</button>

        <h3>Image URL:</h3>
        <input type="text" id="image" name="image">

        <div>
            <h3><span>Click Below to Submit:</span></h3>
            <input type="submit" value="Submit Recipe">
        </div>
    </form>

    <script>
        function addInputIngredients() {
            const container = document.getElementById('new-input-ingredients');
            const newElem = document.createElement("input");
            newElem.setAttribute("type", "text");
            newElem.setAttribute("name", "ingredient");
            container.appendChild(newElem);
        }

        function addInputSteps() {
            const container = document.getElementById('new-input-steps');
            const newElem = document.createElement("input");
            newElem.setAttribute("type", "text");
            newElem.setAttribute("name", "step");
            container.appendChild(newElem);
        }

        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value.trim();
            const ingredients = Array.from(document.querySelectorAll('input[name="ingredient"]')).map(input => input.value.trim()).filter(value => value);
            const steps = Array.from(document.querySelectorAll('input[name="step"]')).map(input => input.value.trim()).filter(value => value);
            const image = document.getElementById('image').value.trim();

            const recipe = {
                Name: title,
                Ingredients: ingredients.map(ingredient => ({ name: ingredient, amount: "" })),
                Steps: steps,
                Image: image
            };

            // Retrieve existing recipes from localStorage, or initialize an empty array
            let recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            recipes.push(recipe);
            localStorage.setItem('recipes', JSON.stringify(recipes));

            alert('Recipe submitted successfully!');
            document.getElementById('recipeForm').reset();
        });
    </script>
</body>
</html>
