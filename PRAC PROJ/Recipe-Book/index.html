<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <link href="recipe.css" rel="stylesheet" type="text/css" />
</head>
<body id="body-main-pg">
    <div id="side-bar">
        <img src="sidebar.jpg" alt="Sidebar Image">
    </div>
    <div id="main-content">
        <div id="directory">
            <a href="index.html"><b>Main Menu</b></a>
            <a href="form.html"><b>Submission Request</b></a>
            <a href="aboutus.html"><b>About Us</b></a>
        </div>
        <h1>Recipe Book</h1>
        <div id="recipe-table">
            <!-- Recipe entries will be inserted here by JavaScript -->
        </div>
    </div>
    <script type="text/javascript">
        // Fetch the recipes from the JSON file
        fetch('recipes.json')
            .then(response => response.json())
            .then(data => {
                const recipeTable = document.getElementById("recipe-table");
                data.forEach(recipe => {
                    const recipeDiv = document.createElement("div");
                    recipeDiv.classList.add("recipe-entry");
                    
                    recipeDiv.innerHTML = `
                        <h2>${recipe.Name}</h2>
                        <img src="${recipe.Image}" alt="${recipe.Name}">
                        <button onclick="window.location.href='recipe.html?name=${encodeURIComponent(recipe.Name)}'">View Recipe</button>
                    `;
                    
                    recipeTable.appendChild(recipeDiv);
                });
            });
    </script>
</body>
</html>
